<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        ul {
            padding-left: 20px;
        }

        .profilePic {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
<h1>CV</h1>

<img class="profilePic" src="https://thispersondoesnotexist.com/" alt="Profile Picture" />
<h1 th:text="${name}">Janusz Tracz</h1>
<p th:text="'Email: ' + ${email}"> Email: janusz.tracz@example.com</p>
<p th:text="'Telefon: ' + ${phone}"> Telefon: 123-456-7890</p>

<h2>O mnie</h2>
<p th:text="${about}"></p>

<h2>Doświadczenie</h2>
<ul>
    <li th:each="exp : ${experience}" th:text="${exp}"> Lorem pusim lodor tis amen</li>
</ul>

<h2>Edukacja</h2>
<ul>
    <li th:each="edu : ${education}" th:text="${edu}"> Lorem pusim lodor tis amen</li>
</ul>

<h2>Umiejętności</h2>
<ul>
    <li th:each="skill : ${skills}" th:text="${skill}"> Lorem pusim lodor tis amen</li>
</ul>
</body>
</html>
